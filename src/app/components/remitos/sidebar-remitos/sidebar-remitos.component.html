<div class="sidebar bg-light p-4 h-100 border-end">
  <form [formGroup]="remitoForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
    <h2 class="mb-4">Cargar Remito</h2>
    <div class="mb-3">
      <label for="empresa" class="form-label">Empresa</label>
      <select id="empresa" class="form-select" formControlName="empresa" required>
        <option value="" disabled selected>Seleccione una empresa</option>
        <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.nombre }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha del remito</label>
      <input id="fecha" type="date" class="form-control" formControlName="fecha" required />
    </div>
    <div class="mb-3">
      <label for="archivo" class="form-label">Imagen o PDF</label>
      <input id="archivo" type="file" class="form-control" (change)="onFileChange($event)" multiple
        accept="image/jpeg,image/png,application/pdf" />
      <div *ngIf="remitoForm.get('archivo')?.value" class="form-text">
        Archivo seleccionado: {{ remitoForm.get('archivo')?.value?.[0]?.name }}
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Cargar Remito</button>
  </form>
</div>
<div class="bg-light p-2">
  <button type="button" class="btn btn-danger w-100" data-bs-toggle="modal" data-bs-target="#logoutModal">
    Cerrar sesión
  </button>
</div>

<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cierre de sesion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro que deseas cerrar la sesión?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="logout()" data-bs-dismiss="modal">Cerrar sesion</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Volver</button>
      </div>
    </div>
  </div>
</div>

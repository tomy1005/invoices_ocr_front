<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email"
          [ngClass]="{ 'is-invalid': email?.invalid && (email?.touched || email?.dirty) }" />
        <div class="invalid-feedback" *ngIf="email?.errors?.['required']">
          El email es obligatorio
        </div>
        <div class="invalid-feedback" *ngIf="email?.errors?.['email']">
          Ingresa un email válido
        </div>
      </div>

      <!-- Password con toggle -->
      <div class="mb-3 position-relative">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
            formControlName="password"
            [ngClass]="{ 'is-invalid': password?.invalid && (password?.touched || password?.dirty) }" />
          <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()" tabindex="-1">
            <i [ngClass]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
          </button>
          <div class="invalid-feedback" *ngIf="password?.errors?.['required']">
            La contraseña es obligatoria
          </div>
          <div class="invalid-feedback" *ngIf="password?.errors?.['minlength']">
            Debe tener al menos 6 caracteres
          </div>
        </div>
        <label *ngIf="loginError" class="text-danger mt-1">
          El usuario o la contraseña son inválidos.
        </label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>
</div>
